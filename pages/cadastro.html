<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="img/logoBancoDeSangueNew.png">
  <link rel="stylesheet" type="text/css" href="../styles/header.css">
  <link rel="stylesheet" type="text/css" href="../styles/cadastro.css">
  <link rel="stylesheet" type="text/css" href="../styles/footer.css">
  <title>Cadastrar</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <img src="../img/logoBancoDeSangueNew.png" alt="logo Doação">
      <ul class="menu">
        <li><a href="../index.html">Home</a></li>
      </ul>
      <ul class="login">
        <li><a href="login.html">Logar</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form class="formCaixa">
      <div class="formCaixaDiv1">
        <h2>Cadastro de Doadores</h2>
      </div>

      <div class="formCampos ">
        <div class="formCamposDiv">
          <div class="formCampoDivNome">
            <label for="nomeCompleto">Nome Completo</label>
              <input
                type="text" 
                name="nomeCompleto" 
                id="nomeCompleto" 
                autocomplete="nomeCompleto"
                required
              >
          </div>

          <div class="formCampoDivTipo">
            <label for="tipoSangue">Tipo Sanguíneo</label>
              <input
                id="tipoSangue" 
                name="tipoSangue" 
                type="text" 
                autocomplete="tipoSangue"
                required
              >
          </div>

          <div class="formCampoDivBairro">
            <label for="bairro">Bairro</label>
              <input
                type="text" 
                name="bairro" 
                id="bairro" 
                autocomplete="bairro"
                required
              >
          </div>

          <div class="formCampoDivCidade">
            <label for="cidade">Cidade</label>
              <input
                type="text" 
                name="cidade" 
                id="cidade" 
                autocomplete="cidade"
                required
              >
          </div>

          <div class="formCampoDivUF">
            <label for="estado">Estado</label>
              <input
                type="text" 
                name="estado" 
                id="estado" 
                autocomplete="estado"
                required
              >
          </div>

          <div class="formCampoDivCEP">
            <label for="postal-code">CEP</label>
              <input
                type="tel" 
                name="postal-code" 
                id="postal-code" 
                autocomplete="postal-code"
                maxlength="8"
                title="O cep deve ter 8 dígitos sem traço" 
                pattern="[0-9]{8}"
              >
          </div>

          <div class="formCampoDivEmail">
            <label for="email">E-mail</label>
              <input
              id="email" 
              name="email" 
              type="email" 
              autocomplete="email"
              placeholder="nome@dominio.com" 
							title="O formato do e-mail deve ser: nome@dominio.com" 
							pattern="[0-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
              required
              >
          </div>

          <div class="formCampoDivSenha">
            <label for="senha">Senha</label>
              <input
                id="senha" 
                name="senha" 
                type="password" 
                autocomplete="new-password"
                required
              >
          </div>
        </div>
      </div>

      <div class="formBotao">
        <button type="button">Cancel</button>
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </main>

  <!-- Rodapé -->
  <footer>
    <p class="rodape__texto">&copy; André Cruz - <span id="ano"></span> - Doação de Sangue</p>
  </footer>

  <script type="module" src="../js/ano.js"></script>
</body>

</html>
